require:
  - rubocop-performance
  - rubocop-rails

AllCops:
  TargetRubyVersion: 2.7.2
  NewCops: disable
  Exclude:
    - db/**/*
    - vendor/bundle/**/*
    - config/**/*
    - lib/tasks/**/*
    - bin/*

Style/Copyright:
  Enabled: false

Style/MethodCallWithArgsParentheses:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/MissingElse:
  Enabled: false

Style/DocumentationMethod:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/WordArray:
  Enabled: false

Style/RedundantSelf:
  Enabled: false

Layout/LineLength:
  Enabled: false

Metrics/MethodLength:
  Max: 15

Metrics/BlockLength:
  Exclude:
    - Rakefile
    - '**/*.rake'
    - spec/**/*.rb

Rails/HasAndBelongsToMany:
  Enabled: false
